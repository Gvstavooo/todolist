<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do com JS</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/906350a8c8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todo__container">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <form id="form__todo">
            <p>Adicionar tarefa</p>
            <div class="form__control">
                <input type="text" id="todo__input" placeholder="Qual terafa deseja adicionar">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="form__edit" class="hide">
            <p>Editar tarefa</p>
            <div class="form__control">
                <input type="text" id="edit__input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>pesquisar</h4>
                <form>
                    <input type="text" name="" id="search__input" placeholder="Buscar">
                    <button id="button__erase">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar</h4>
                <select id="filter__selec">
                    <option value="all">Todos</option>
                    <option value="done">Concluidos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo__list">
        </div>
    </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
